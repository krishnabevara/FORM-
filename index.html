<DOCTYPE html>
  <html>
    <body>
      <form>
      <title>
        Student Information
      </title>
        
    </body>
    <h1>Registration Form</h1>
    <form action="/submit"method="post">
      
  <label for="name"> Name:</label>
      <input type="text" id="name" name="name"><br> <br>
  <label for="email"> E mail:</label>
      <input type="email" id="email" name="email"><br> <br>
  <label for="password"> Password:</label>
      <input type="password" id="password" name="password"><br> <br>
  <label for="age"> Age:</label>
      <input type="number" id="age" name="age"><br> <br>
  <label for="dob"> Date Of Birth:</label>
      <input type="date" id="dob" name="dob"><br> <br>
  <label for="group"> Group: </label><br>
   <input type="radio" id="group" name="group" value="bsc">
     <label for="bsc" style="display:inline:"> B.Sc </label> <br>
         <input type="radio" id="group" name="group"value="bzc">
     <label for="bzc" style="display:inline:">B.Z.C</label> <br>
       <input type="radio" id="group" name="group"value="bcom">
     <label for="bcom" style="display:inline:">B.Com</label> <br>
       <input type="radio" id="group" name="group"value="ba">
     <label for="ba" style="display:inline:">B.A</label> <br>
    <label for ="course"> Internship Course </label>
      <select id ="course" name="course">
    <option value=""> SELECT </option>
    <option value="digitalmarketing"> DIGITAL MARKETING </option>
         <option value="pythonfullstack"> PYTHON FULL STACK </option>
         <option value="medicalcoding"> MEDICAL CODING </option>
         <option value="tally"> TALLY </option>
         <option value="msoffice"> MS OFFICE </option>
         <option value="machinelearning"> MACHINE LEARNING </option>
      </select><br><br>
      <label for="file"> Upload Payment Receipt </label>
      <input type="file" id="file" name"file" accept=".pdf">
 <input type="submit" value="submit">
  <input type="reset" value="Reset"
  </form>
  </html>
